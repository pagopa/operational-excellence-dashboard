name: Lint

on:
  push:

jobs:
  lint:
    permissions:
      contents: read # for actions/checkout to fetch code
    name: Lint
    runs-on: "ubuntu-22.04"
    steps:
      - name: Checkout
        id: checkout
        # from https://github.com/actions/checkout/commits/main
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          persist-credentials: false
          fetch-depth: 0
      # from https://github.com/actions/setup-python/commits/main
      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1
        with:
          python-version: '3.9'
      - name: Install dependencies
        # from https://github.com/VaultVulp/action-pipenv/commits/main
        uses: VaultVulp/action-pipenv@0e0abc7839b234802947bb8aa1a7c7b8b00a2ff4
        with:
          command: install -d
      - name: Install library
        # from https://github.com/VaultVulp/action-pipenv/commits/main
        uses: VaultVulp/action-pipenv@0e0abc7839b234802947bb8aa1a7c7b8b00a2ff4
        with:
          command: run install_local
      - name: Run linting
        # from https://github.com/VaultVulp/action-pipenv/commits/main
        uses: VaultVulp/action-pipenv@0e0abc7839b234802947bb8aa1a7c7b8b00a2ff4
        with:
          command: run lint
      - name: Run MyPy
        # from https://github.com/VaultVulp/action-pipenv/commits/main
        uses: VaultVulp/action-pipenv@0e0abc7839b234802947bb8aa1a7c7b8b00a2ff4
        with:
          command: run check
